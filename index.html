<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <h1 class="greeting hidden"></h1>
        <form id="login-form" class="hidden">
          <input
            type="text"
            placeholder="please input your name!"
            maxlength="15"
            required
          />
          <button class="enterButton">Enter</button>
        </form>
        <h2 id="clock">
          <span class="hours">00</span>: <span class="minutes">00</span>:
          <span class="seconds">00</span>
        </h2>
        <form id="todo-form" class="inputBox">
          <input type="text" placeholder="Please write to do!" />
          <button class="addButton">Add</button>
        </form>
        <ul id="todo-list"></ul>

        <div id="weather"><span></span> <span></span></div>
      </div>
    </div>
    <script src="src/js/weather.js"></script>
    <script src="src/js/todo.js"></script>
    <script src="src/js/background.js"></script>
    <script src="src/js/login.js"></script>
    <script src="src/js/clock.js"></script>
  </body>
</html>
